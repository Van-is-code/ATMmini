<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    /* Background Gradient */
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glassmorphism Effect */
    .register-box {
      width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Animation xuất hiện */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Input với hiệu ứng glow */
    .input-glow {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    .input-glow:focus {
      border-color: #ffeb3b;
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
      background: rgba(255, 255, 255, 0.3);
    }

    /* Button Gradient */
    .btn-gradient {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 81, 47, 0.5);
    }
  </style>
</head>
<body>

<div class="register-box">
  <h2 class="text-light mb-4 fw-bold"><i class="bi bi-pencil-square"></i> Create Account</h2>

  <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label text-light">Username:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control input-glow text-light" required/>
      <div class="invalid-feedback">Please enter a username.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label text-light">Password:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control input-glow text-light" required/>
      <div class="invalid-feedback">Please enter a password.</div>
    </div>

    <button type="submit" class="btn btn-gradient w-100 mb-3">
      <i class="bi bi-person-plus"></i> Register
    </button>
  </form>

  <a href="/login" class="btn btn-outline-light w-100">
    <i class="bi bi-box-arrow-in-left"></i> Back to Login
  </a>
</div>

</body>
</html>
