<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Check Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #1e1e2f, #3a3a52);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: none;
            color: white;
        }
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: none;
            color: #28a745;
        }
        .btn-custom {
            background: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-white">Check Balance</h1>
        <p class="text-light">View your account balances below</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4" th:each="account : ${accounts}">
            <div class="card shadow-lg p-3">
                <div class="card-body text-center">
                    <h5 class="card-title">Account Number</h5>
                    <h3 class="fw-bold"><span th:text="${account.accountNumber}"></span></h3>
                    <div class="alert alert-success mt-3">
                        <h5>Balance: <span th:text="${account.balance}" class="fw-bold"></span> VND</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-custom" onclick="window.location.href='/accounts/index'">
            <i class="bi bi-arrow-left"></i> Back to Home
        </button>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
