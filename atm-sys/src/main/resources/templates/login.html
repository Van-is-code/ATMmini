<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* Background Gradient giá»‘ng register */
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glassmorphism Card */
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    /* Input Glow */
    .input-glow {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    .input-glow:focus {
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    /* Button Gradient giá»‘ng register */
    .btn-gradient {
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 81, 47, 0.5);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="login-box text-center">
  <h2 class="text-light fw-bold mb-4">ðŸ”‘ Welcome Back</h2>
  <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label text-light">Username:</label>
      <input type="text" id="username" name="username" class="form-control input-glow text-light" required/>
      <div class="invalid-feedback">Please enter your username.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label text-light">Password:</label>
      <input type="password" id="password" name="password" class="form-control input-glow text-light" required/>
      <div class="invalid-feedback">Please enter your password.</div>
    </div>
    <button type="submit" class="btn btn-gradient w-100 mb-3">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
  </form>
  <a href="/register" class="btn btn-outline-light w-100">
    <i class="bi bi-person-plus"></i> Register
  </a>
</div>

<script>
  // Enable Bootstrap validation styles
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
