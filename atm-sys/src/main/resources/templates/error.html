<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff4b5c, #ff758c);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn-custom {
            background: #ff4b5c;
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #ff344e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card text-white">
        <h2 class="fw-bold">ðŸš¨ Failed!</h2>
        <hr class="bg-light">
        <p><strong>Account Number:</strong> <span th:text="${accountNumber}"></span></p>
        <p><strong>Amount:</strong> <span th:text="${amount}"></span></p>
        <p><strong>Type:</strong> <span th:text="${type}"></span></p>
        <p><strong>Error:</strong> <span th:text="${error}"></span></p>
        <a href="/index" class="btn btn-custom mt-3"><i class="fas fa-home"></i> Go to Homepage</a>
    </div>
</div>
</body>
</html>
