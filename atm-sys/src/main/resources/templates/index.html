<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a52);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .menu-item {
            font-size: 1.2rem;
            padding: 15px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .btn-danger {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="menu-card text-center">
                <h2 class="mb-4">ðŸ’° Account Menu</h2>
                <p class="fs-5">
                    <strong>Total Balance:</strong>
                    <span class="text-warning fw-bold" th:text="${totalBalance}"></span>
                </p>
                <div class="d-grid gap-3">
                    <a href="/accounts/balance" class="menu-item text-white text-decoration-none">
                        <i class="fas fa-wallet me-2"></i> Balance
                    </a>
                    <a href="/transactions" class="menu-item text-white text-decoration-none">
                        <i class="fas fa-history me-2"></i> Transaction History
                    </a>
                    <a href="/accounts/deposit" class="menu-item text-white text-decoration-none">
                        <i class="fas fa-piggy-bank me-2"></i> Deposit Money
                    </a>
                    <a href="/accounts/withdraw" class="menu-item text-white text-decoration-none">
                        <i class="fas fa-hand-holding-usd me-2"></i> Withdraw Money
                    </a>
                </div>
                <button class="btn btn-danger w-100 mt-4" onclick="window.location.href='/logout'">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
